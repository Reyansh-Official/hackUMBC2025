server {
    listen 80;
    server_name finscholars.com www.finscholars.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name finscholars.com www.finscholars.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/finscholars.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finscholars.com/privkey.pem;

    # Frontend static files
    location / {
        root /var/www/finscholars/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}