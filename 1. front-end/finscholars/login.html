<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinScholars - Login</title>
  <script src="connector.js"></script>
  <script>
    // Mock authentication instead of using Supabase
    window.mockAuth = {
      signIn: function(email, password) {
        // For demo purposes, allow any login
        localStorage.setItem('user', JSON.stringify({email, password}));
        window.location.href = 'index.html';
        return Promise.resolve({user: {email}, session: {access_token: 'mock-token'}});
      }
    };
    
    // Replace Supabase with mock
    window.supabase = {
      auth: {
        signInWithPassword: (credentials) => mockAuth.signIn(credentials.email, credentials.password)
      }
    };
  </script>
  <style>
    :root {
      --color-background: #0a0e17;
      --color-background-light: #141a29;
      --color-text: #e6f1ff;
      --color-text-secondary: #a2b3cd;
      --color-accent: #4bcfea;
      --color-accent-rich: #3a9fc5;
      --color-error: #ff6b6b;
      --color-success: #4cd964;
      --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-primary);
      background-color: var(--color-background);
      color: var(--color-text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .login-page-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .login-form {
      background: rgba(20, 26, 41, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .form-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(to right, var(--color-text), var(--color-accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .form-input {
      width: 100%;
      background: rgba(10, 14, 23, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      color: var(--color-text);
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 2px rgba(75, 207, 234, 0.3);
    }
    
    .form-input::placeholder {
      color: var(--color-text-secondary);
      opacity: 0.7;
    }
    
    .form-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .form-checkbox input {
      margin-right: 0.5rem;
    }
    
    .form-checkbox label {
      color: var(--color-text-secondary);
      font-size: 0.9rem;
    }
    
    .forgot-password {
      text-align: right;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
    }
    
    .forgot-password a {
      color: var(--color-accent);
      font-size: 0.85rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .forgot-password a:hover {
      text-shadow: 0 0 8px rgba(75, 207, 234, 0.5);
    }
    
    .login-button {
      width: 100%;
      background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-rich) 100%);
      color: var(--color-background);
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(75, 207, 234, 0.4);
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(75, 207, 234, 0.6);
    }
    
    .login-button:active {
      transform: translateY(1px);
    }
    
    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: var(--color-text-secondary);
      font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .form-footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--color-text-secondary);
      font-size: 0.9rem;
    }
    
    .form-footer a {
      color: var(--color-accent);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .form-footer a:hover {
      text-shadow: 0 0 8px rgba(75, 207, 234, 0.5);
    }
    
    .error-message {
      color: var(--color-error);
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .success-message {
      color: var(--color-success);
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .back-button {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: none;
      border: none;
      color: var(--color-text);
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      color: var(--color-accent);
    }
    
    /* Background animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Cursor animation */
    .cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(75, 207, 234, 0.2);
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <canvas class="background-animation"></canvas>
  <div class="cursor" style="display: none;"></div>
  
  
  
  <div class="login-page-container">
    <form class="login-form" id="loginForm">
      <h1 class="form-title">Welcome Back</h1>
      
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <div id="successMessage" class="success-message" style="display: none;"></div>
      
      <input type="email" class="form-input" id="email" placeholder="Email" required>
      <input type="password" class="form-input" id="password" placeholder="Password" required>
      
      <div class="form-checkbox">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="login-button" id="loginButton">Log In</button>
      
      <div class="divider">or</div>
      
      <div class="form-footer">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Supabase client is already initialized in the head section
      
      // Background animation
      const canvas = document.querySelector('.background-animation');
      const ctx = canvas.getContext('2d');
      let width, height;
      
      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      
      const particles = [];
      const particleCount = 100;
      
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 2 + 1,
          color: `rgba(75, 207, 234, ${Math.random() * 0.5})`,
          speed: Math.random() * 0.5 + 0.2
        });
      }
      
      function drawParticles() {
        ctx.clearRect(0, 0, width, height);
        
        particles.forEach(particle => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.fill();
          
          particle.y -= particle.speed;
          
          if (particle.y < -10) {
            particle.y = height + 10;
            particle.x = Math.random() * width;
          }
        });
        
        requestAnimationFrame(drawParticles);
      }
      
      drawParticles();
      
      // Cursor animation
      const cursor = document.querySelector('.cursor');
      
      document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      
      // Login form handling
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginButton = document.getElementById('loginButton');
        
        // Basic validation
        if (!email || !password) {
          errorMessage.textContent = 'Please enter both email and password';
          errorMessage.style.display = 'block';
          return;
        }
        
        // Disable button and show loading state
        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        try {
          // For demo purposes, use mock login
          // Comment this section and uncomment the API call for real backend integration
          console.log("Using mock login for demo");

            token: "mock_token_123",

          // Store user data
          localStorage.setItem('user', JSON.stringify(mockResult.user));
          
          // Show success message
          successMessage.textContent = 'Login successful! Redirecting...';
          successMessage.style.display = 'block';
          
          // Redirect to home page
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
          
          // Uncomment for real API integration with Supabase

          if (error) {

          setTimeout(() => {
            window.location.href = 'index.html';

          */
          
        } catch (error) {
          // Show specific error message
          errorMessage.textContent = error.message || 'Failed to login. Please try again.';
          errorMessage.style.display = 'block';
          
          // Reset button

          loginButton.textContent = 'Log In';
        }
      });
    });
  </script>
</body>
</html>
