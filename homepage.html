<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinScholars - Financial Education Platform</title>
    <style>
        :root {
            --color-accent: #4BCFEA;
            --color-primary: #2c3e50;
            --color-secondary: #34495e;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #121212;
        }
        
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .title-container {
            position: relative;
            margin-bottom: 2rem;
            z-index: 2;
            text-align: center;
        }
        
        .title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--color-accent), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto 3rem;
        }
        
        .icons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .financial-icon {
            position: absolute;
            opacity: 0.4;
        }
        
        .financial-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 8px rgba(75, 207, 234, 0.6));
        }
        
        .bar-chart {
            width: 80px;
            height: 80px;
            top: 30%;
            left: 15%;
            animation: float1 8s infinite alternate;
        }
        
        .coin {
            width: 70px;
            height: 70px;
            top: 60%;
            right: 20%;
            animation: float2 10s infinite alternate;
        }
        
        .line-graph {
            width: 90px;
            height: 90px;
            bottom: 25%;
            left: 25%;
            animation: float3 7s infinite alternate;
        }
        
        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -20px); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(-3deg); }
        }
        
        .btn {
            display: inline-block;
            background-color: var(--color-accent);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(75, 207, 234, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(52, 73, 94, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 100;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: var(--color-primary);
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1a2a3a 0%, #121212 70%);
            overflow: hidden;
        }
        
        .background-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle at center, rgba(75, 207, 234, 0.1) 0%, transparent 5%),
                radial-gradient(circle at center, rgba(75, 207, 234, 0.05) 0%, transparent 10%);
            background-size: 50px 50px, 100px 100px;
            animation: backgroundAnimation 60s linear infinite;
        }
        
        @keyframes backgroundAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="1. front-end/finscholars/login.html">Login</a>
        <a href="1. front-end/finscholars/signup.html">Sign Up</a>
        <a href="1. front-end/finscholars/dashboard.html">Dashboard</a>
        <a href="1. front-end/finscholars/profile.html">Profile</a>
    </nav>
    
    <div class="home-container">
        <div class="background-animation"></div>
        
        <div class="icons-container">
            <!-- Bar Chart Icon -->
            <div class="financial-icon bar-chart">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 17V7M8 17V11M13 17V13M18 17V15M21 21H3" stroke="#4BCFEA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <!-- Coin Icon -->
            <div class="financial-icon coin">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="9" stroke="#4BCFEA" stroke-width="2"/>
                    <path d="M12 7V17M15 10H9M15 14H9" stroke="#4BCFEA" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            
            <!-- Line Graph Icon -->
            <div class="financial-icon line-graph">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 17L9 11L13 15L21 7M21 7H16M21 7V12" stroke="#4BCFEA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        
        <div class="title-container">
            <h1 class="title" id="title">FinScholars</h1>
            <p class="subtitle">
                Elevate your financial knowledge with our immersive learning platform
            </p>
        </div>
        
        <a href="1. front-end/finscholars/signup.html" class="btn">Get Started Today</a>
    </div>
    
    <script>
        // Parallax effect for title
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.getElementById('title');
            
            document.addEventListener('mousemove', function(e) {
                const { clientX, clientY } = e;
                const { innerWidth, innerHeight } = window;
                
                // Calculate mouse position as percentage of screen
                const x = (clientX / innerWidth) - 0.5;
                const y = (clientY / innerHeight) - 0.5;
                
                // Apply parallax effect to title
                if (title) {
                    title.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
                }
            });
        });
    </script>
</body>
</html>
